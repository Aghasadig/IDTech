<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="page-wrapper">
      <h2 class="page-header">
        Ağlımda 1 ilə 100 arasında bir rəqəm tutmuşam.
      </h2>
      <p class="secondary-text">Hansı olduğunu tapa bilərsən? :)</p>

      <form class="input-group">
        <input
          name="test"
          id="my-input"
          type="number"
          placeholder="Rəqəm fikirləş tez"
        />   

        <div class="btn-wrapper">
          <button class="play-btn">PLAY</button>
        </div>
      </form>

      <p class="guess-count">Etdiyin təxminlər: 0</p>

      <p class="message">Hələki heçnə fikirləşə bilməmisən</p>
    </div>

    <script src="/guessing_game/main.js"></script>
  </body>
</html>
