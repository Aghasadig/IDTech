<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Giga:wght@100..900&family=Manrope:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+PhagsPa&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playwrite+IT+Moderna+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Tulpen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-wrapper">
        <img src="/images/Path.png" alt="icon" />
      </div>

      <form id="sign-up-form" class="input-groups">
        <h2 class="form-header">Sign Up</h2>

        <input  name="email" type="email" placeholder="Email address" />
        <input name = "password" type="password" placeholder="Password" />
        <input  name= "password-confirm" type="password" placeholder="Repeat password" />

        <button type="submit"  class="create-account-btn">
          Create an account
        </button>
        <p class="login-redirect">
          Already have an account? <a href="login.html"> Login</a>
        </p>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
