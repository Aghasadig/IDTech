<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact">
      <div class="contact-title">
        <h2>Let's Chat</h2>
        <p>
          Whether you have a question, want to start a project or simply want to
          connect.
        </p>

        <p style="margin-top: 30px;">Feel free to send me a massage in the contact form</p>
      </div>
      <div class="contact-info">
        <h2>Contact</h2>
        <p>* Required</p>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Name *">
            <input type="email" name="email" placeholder="Email *">
            <input type="text" name="company" placeholder="Company">
            <input type="phone" name="phone" placeholder="Phone">
            <textarea id="mesaj" name="mesaj" rows="6" cols="100" placeholder="Message"></textarea>
            <button type="submit">
                SUBMIT
            </button>
        </form>
      </div>
    </div>
  </body>
</html>
