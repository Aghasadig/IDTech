<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call to action</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_right_alt"/>
  </head>
  <body>
    <div class="call-to-action-card-back-side">
      <div class="call-to-action-card">
        <div class="call-to-action-card-info">
          <h3>Already working together?</h3>
          <p>Log in to your account and connect with your teammates!</p>
          <div class="mail-box">
            <form>
              <input type="email" placeholder="youremail@adress.com" required />
              <button>
                <span class="material-symbols-outlined"> arrow_right_alt </span>
              </button>
            </form>
          </div>   
        </div>
        <div class="img-back-box">
          <div class="circle-of-photo">
            <img src="./photo/photo1.jpg" alt="photos of employees" />
          </div>
          <div class="circle-of-photo">
            <img src="./photo/photo2.jpg" alt="photos of employees" />
          </div>
          <div class="circle-of-photo">
            <img src="./photo/photo3.jpg" alt="photos of employees" />
          </div>
          <div class="circle-of-photo">
            <img src="./photo/photo4.jpg" alt="photos of employees" />
          </div>
          <div class="circle-of-photo">
            <img src="./photo/photo5.jpg" alt="photos of employees" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
